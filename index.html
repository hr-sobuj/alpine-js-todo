<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Project</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div x-data="{todos:[],userInput:'',err:''}" class="w-1/2 mx-20 mx-auto my-10">
        <h1 class="text-2xl text-center font-bold underline underline-offset-8 mb-10">Todo Project Using Alpine js</h1>
        <form x-on:submit.prevent>
            
            <input x-model="userInput" type="text" name="" id=""
                class="border border-gray-700 px-3 py-2 rounded-md w-full">
                <p x-text="err" class="text-red-600 font-semibold"></p>
            <button x-on:click="if(userInput.trim().length){todos.push({todo_name:userInput,complete:false});err=''}else{err='Todo name is required!'} ; userInput = '' "
                class="mt-4 bg-teal-700 hover:bg-teal-800 px-6 py-2 rounded-md text-white text-bold focus:ring focus:ring-teal-400 focus:ring-offset font-semibold">Add
                Task</button>
        </form>
        <template x-for="todo in todos" class="mt-5 flex justify-start">
            <div class="flex space-x-4 justify-start items-center">
                <input type="checkbox" name="" id="" x-model="todo.complete"
                    class="required:border-red-500 checked:bg-green-500  indeterminate:bg-gray-300">
                <p x-text="todo.todo_name" class="font-semibold text-xl"></p>
                <button x-on:click="todos=todos.filter((currentTodo)=>currentTodo!==todo)" class="border border-gray-300 rounded-md px-1 hover:bg-gray-300">x</button>
            </div>
        </template>
        <button x-show="todos.length" x-on:click="todos=[]" class="mt-4 bg-red-700 hover:bg-red-800 px-6 py-2 rounded-md text-white text-bold focus:ring focus:ring-red-400 focus:ring-offset font-semibold">Clear Todo</button>
    </div>
</body>

</html>
